<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Resizer Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>PDF Resizer Tool</h1>
        
        <div class="upload-section">
            <input type="file" id="pdfInput" accept=".pdf" multiple>
            <label for="pdfInput" class="upload-btn">Choose PDF Files</label>
            <span id="fileInfo">No files selected</span>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="pageRange">Pages to Process:</label>
                <input type="text" id="pageRange" placeholder="e.g., 1-3,5,7-9">
                <span class="hint">(Leave empty for all pages)</span>
            </div>
            
            <div class="control-group">
                <label for="resizeMode">Resize Mode:</label>
                <select id="resizeMode">
                    <option value="scale">Scale</option>
                    <option value="dimensions">Custom Dimensions</option>
                    <option value="paperSize">Paper Size</option>
                </select>
            </div>
            
            <div class="control-group scale-control">
                <label for="scaleFactor">Scale Factor (%):</label>
                <input type="number" id="scaleFactor" min="1" max="500" value="100">
            </div>
            
            <div class="control-group dimensions-control hidden">
                <label for="customWidth">Width (mm):</label>
                <input type="number" id="customWidth" min="1" value="210">
                <label for="customHeight">Height (mm):</label>
                <input type="number" id="customHeight" min="1" value="297">
            </div>
            
            <div class="control-group paper-size-control hidden">
                <label for="paperSize">Paper Size:</label>
                <select id="paperSize">
                    <option value="a4">A4 (210 × 297 mm)</option>
                    <option value="letter">Letter (216 × 279 mm)</option>
                    <option value="legal">Legal (216 × 356 mm)</option>
                    <option value="a5">A5 (148 × 210 mm)</option>
                </select>
                <label for="orientation">Orientation:</label>
                <select id="orientation">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Landscape</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="cropMode">Crop Options:</label>
                <select id="cropMode">
                    <option value="none">No Cropping</option>
                    <option value="custom">Custom Crop</option>
                    <option value="margins">Reduce Margins</option>
                </select>
            </div>
            
            <div class="control-group crop-control hidden">
                <label for="cropTop">Top (mm):</label>
                <input type="number" id="cropTop" min="0" value="0">
                <label for="cropRight">Right (mm):</label>
                <input type="number" id="cropRight" min="0" value="0">
                <label for="cropBottom">Bottom (mm):</label>
                <input type="number" id="cropBottom" min="0" value="0">
                <label for="cropLeft">Left (mm):</label>
                <input type="number" id="cropLeft" min="0" value="0">
            </div>
            
            <div class="control-group margins-control hidden">
                <label for="marginReduction">Margin Reduction (%):</label>
                <input type="number" id="marginReduction" min="0" max="90" value="20">
            </div>
            
            <button id="processBtn" class="process-btn">Process PDF</button>
        </div>
        
        <div class="preview-section hidden">
            <h2>Preview</h2>
            <div id="pdfPreview"></div>
            <div class="preview-controls">
                <button id="prevPage" class="nav-btn">Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPage" class="nav-btn">Next</button>
            </div>
            <button id="downloadBtn" class="download-btn">Download Processed PDF</button>
        </div>
        
        <div class="status">
            <div id="progressBar" class="progress-bar hidden">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="statusMessage"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
